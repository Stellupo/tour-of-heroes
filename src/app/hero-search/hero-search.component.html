<div id="search-component">
  <h4><label for="search-box">Hero Search</label></h4>

  <input #searchBox id="search-box" (input)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let hero of heroes$ | async" > <!--heroes$ here is an observable, not the array heroes. Angular identifies AsyncPipe and subscribes to an Observable automatically so no need to do so in the component class.-->
      <a routerLink="/detail/{{hero.id}}">
        {{hero.name}}
      </a>
    </li>
  </ul>
</div><p>hero-search works!</p>
